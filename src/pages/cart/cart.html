
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
      <ion-item *ngFor="let item of items">
          <ion-thumbnail item-start>
            <img src="../../assets/imgs/produtoteste.jpg" alt="">
          </ion-thumbnail>
          <h2>{{item.produto.nome}}</h2>
          <p>{{item.produto.preco | currency}}</p>
          <ion-icon class="nolinebreak" name="remove-circle"  (click)="decreaseQuantity(item.produto)" color="primary"></ion-icon>
          <p class="nolinebreak">{{item.quantidade}}</p>
          <ion-icon name="add-circle" color="primary" (click)="increaseQuantity(item.produto)"></ion-icon>
          <ion-icon name="trash" item-end color="danger" (click)="removeItem(item.produto)"></ion-icon>
      </ion-item>

      <ion-item *ngIf="total() > 0">
        <h1>Total</h1>
        <h1 item-end>{{total()}}</h1>
      </ion-item>

      <ion-item *ngIf="total() <= 0">
        <h1>Seu carrinho esta vazio</h1>
      </ion-item>
    </ion-list>

    <button ion-button block (click)="goOn()">
      continuar comprando
    </button>

    <button ion-button block color="secondary" *ngIf="total() > 0" outline (click)="checkout()">
      finalizar pedido
    </button>

</ion-content>
